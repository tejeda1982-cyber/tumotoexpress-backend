<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Cotizador TuMotoExpress.cl</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: #f5f6fa;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  position: relative;
}

/* Logo de fondo general */
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url('logo.png') no-repeat 75% center;
  background-size: 400px;
  opacity: 0.05;
  z-index: -1;
}

.container {
  background: white;
  padding: 40px 30px;
  border-radius: 20px;
  width: 95%;
  max-width: 480px;
  box-shadow: 0 25px 60px rgba(0,0,0,0.2);
  text-align: center;
}

h2 {
  font-size: 28px;
  margin-bottom: 25px;
  color: #111;
}

input {
  width: 100%;
  padding: 16px;
  margin: 12px 0;
  border-radius: 12px;
  border: 1px solid #ccc;
  font-size: 16px;
  transition: all 0.2s;
}
input:focus {
  border-color: #111;
  box-shadow: 0 0 8px rgba(0,0,0,0.1);
}

small {
  display: block;
  margin-bottom: 10px;
  color: #555;
  font-size: 14px;
}

button {
  width: 100%;
  padding: 16px;
  margin-top: 10px;
  border-radius: 12px;
  border: none;
  font-size: 16px;
  cursor: pointer;
  font-weight: bold;
  transition: all 0.2s;
}
button:hover {
  opacity: 0.9;
}

.btn-cotizar {
  background: #111;
  color: white;
}

.btn-whatsapp {
  background: #25D366;
  color: white;
  display: none;
  margin-top: 15px;
}

.resultado {
  margin-top: 20px;
  background: #f2f2f2;
  padding: 18px;
  border-radius: 14px;
  font-size: 15px;
  display: none;
  text-align: left;
  position: relative; /* para colocar logo encima */
  overflow: hidden;
}

/* Logo de marca de agua dentro del contenedor de resultados - opacidad 0.5 */
.resultado::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url('logo.png') no-repeat 75% center;
  background-size: 150px;
  opacity: 0.5; /* ahora m√°s visible */
  z-index: 0;
}

.resultado * {
  position: relative;
  z-index: 1; /* texto y precios arriba del logo */
}

.spinner {
  border: 5px solid #f3f3f3;
  border-top: 5px solid #111;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  animation: spin 1s linear infinite;
  margin: 20px auto;
  display: none;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>
</head>
<body>

<div class="container">
  <h2>üöÄ Cotizador TuMotoExpress.cl</h2>

  <input type="text" id="inicio" placeholder="Direcci√≥n de origen">
  <input type="text" id="destino" placeholder="Direcci√≥n de destino">
  <small>Incluye comuna para mayor precisi√≥n</small>

  <button class="btn-cotizar" onclick="cotizar()">Cotizar</button>

  <div class="spinner" id="spinner"></div>

  <div id="resultado" class="resultado"></div>

  <button id="btnWhatsapp" class="btn-whatsapp">Aceptar por WhatsApp</button>
</div>

<!-- Google Places Autocomplete -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD7ExvZ0pJBjs37LHwbOcWrUqpxg_V78mk&libraries=places&region=CL"></script>

<script>
function initAutocomplete() {
    const chileBounds = {
        north: -32.5,
        south: -34.1,
        west: -71.0,
        east: -69.9
    };

    const options = {
        bounds: chileBounds,
        strictBounds: true,
        componentRestrictions: { country: "cl" },
        fields: ["formatted_address"],
        types: ["address"]
    };

    new google.maps.places.Autocomplete(document.getElementById("inicio"), options);
    new google.maps.places.Autocomplete(document.getElementById("destino"), options);
}
window.onload = initAutocomplete;

// Funci√≥n auxiliar para determinar el mensaje seg√∫n horario de atenci√≥n

    const HORA_INICIO = 9;
    const HORA_FIN = 16;

    const dia = fechaEstimado.getDay(); // 0 = domingo, 1 = lunes ... 6 = s√°bado
    const hora = fechaEstimado.getHours();

    const diasSemana = ["domingo","lunes","martes","mi√©rcoles","jueves","viernes","s√°bado"];

    // Si est√° dentro del horario de atenci√≥n (lunes a viernes, 9‚Äì16)
    if (hora >= HORA_INICIO && hora < HORA_FIN && dia >= 1 && dia <= 5) {
        const horasStr = fechaEstimado.getHours().toString().padStart(2, '0');
        const minutosStr = fechaEstimado.getMinutes().toString().padStart(2, '0');
        return `Podemos realizar tu env√≠o a partir de las ${horasStr}:${minutosStr} horas aproximadamente (sujeto a disponibilidad).`;
    }

    // Fuera del horario ‚Üí agendar al siguiente d√≠a h√°bil por la ma√±ana
    let proximoDiaHabil = new Date(fechaEstimado);
    do {
        proximoDiaHabil.setDate(proximoDiaHabil.getDate() + 1);
    } while (proximoDiaHabil.getDay() === 0 || proximoDiaHabil.getDay() === 6); // saltar domingos y s√°bados

    return `Lo sentimos, nos encontramos fuera de nuestro horario de atenci√≥n. Podemos agendar tu env√≠o para el d√≠a ${diasSemana[proximoDiaHabil.getDay()]} por la ma√±ana (sujeto a disponibilidad).`;
}

// Funci√≥n cotizar actualizada
async function cotizar() {
  const inicio = document.getElementById("inicio").value;
  const destino = document.getElementById("destino").value;

  if (!inicio || !destino) {
    alert("Por favor completa origen y destino, incluyendo comuna");
    return;
  }

  const spinner = document.getElementById("spinner");
  spinner.style.display = "block";

  try {
    const response = await fetch("https://tumotoexpress-backend.onrender.com/cotizar", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ inicio, destino })
    });

    const data = await response.json();
    spinner.style.display = "none";

    if (data.error) {
      alert(data.error);
      return;
    }

    const resultadoDiv = document.getElementById("resultado");
    resultadoDiv.style.display = "block";

    // Mostrar resultado b√°sico
    resultadoDiv.innerHTML = `
      <strong>üìç Origen:</strong> ${data.inicio}<br>
      <strong>üìç Destino:</strong> ${data.destino}<br><br>
      <strong>üìè Distancia:</strong> ${data.distancia_km.toFixed(2)} km<br>
      <strong>üíµ Neto:</strong> $${data.neto}<br>
      <strong>üßæ IVA:</strong> $${data.iva}<br>
      <strong>üí≥ Total:</strong> <strong>$${data.total}</strong>
    `;

    // Agregar mensaje de hora estimada o agendar siguiente d√≠a h√°bil
    resultadoDiv.innerHTML += `<br><br><em>${obtenerMensajeHoraEstimado()}</em>`;

    // Preparar WhatsApp
    const telefono = "56942325524"; // reemplaza con tu n√∫mero
    const mensaje = encodeURIComponent(`Hola, acepto el servicio de TuMotoExpress.cl.
Origen: ${data.inicio}
Destino: ${data.destino}
Distancia: ${data.distancia_km.toFixed(2)} km
Total: $${data.total}
${obtenerMensajeHoraEstimado()}`);
    
    const link = `https://wa.me/${telefono}?text=${mensaje}`;

    const btn = document.getElementById("btnWhatsapp");
    btn.style.display = "block";
    btn.onclick = function() { window.open(link, "_blank"); }

  } catch(err) {
    spinner.style.display = "none";
    console.error(err);
    alert("Error al cotizar, revisa tu backend");
  }
}
</script>

</body>
</html>
