<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Cotizador TuMotoExpress.cl</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: #f5f6fa;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  position: relative;
}
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url('logo.png') no-repeat 90% center;
  background-size: 400px;
  opacity: 1;
  z-index: -1;
}

.container {
  background: white;
  padding: 40px 30px;
  border-radius: 20px;
  width: 95%;
  max-width: 480px;
  box-shadow: 0 25px 60px rgba(0,0,0,0.2);
  text-align: center;
}

h2 { font-size: 28px; margin-bottom: 25px; color: #111; }
input { width: 100%; padding: 16px; margin: 12px 0; border-radius: 12px; border: 1px solid #ccc; font-size: 16px; transition: all 0.2s; }
input:focus { border-color: #111; box-shadow: 0 0 8px rgba(0,0,0,0.1); }

small { display: block; margin-bottom: 10px; color: #555; font-size: 14px; }

button { width: 100%; padding: 16px; margin-top: 10px; border-radius: 12px; border: none; font-size: 16px; cursor: pointer; font-weight: bold; transition: all 0.2s; }
button:hover { opacity: 0.9; }

.btn-cotizar { background: #111; color: white; }
.btn-whatsapp { background: #25D366; color: white; display: none; margin-top: 15px; }

.resultado {
  margin-top: 20px;
  background: #f2f2f2;
  padding: 18px;
  border-radius: 14px;
  font-size: 15px;
  display: none;
  text-align: left;
  position: relative;
  overflow: hidden;
}
.resultado::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url('logo.png') no-repeat 95% center;
  background-size: 140px;
  opacity: 1;
  z-index: 0;
}
.resultado * { position: relative; z-index: 1; }

.spinner {
  border: 5px solid #f3f3f3;
  border-top: 5px solid #111;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  animation: spin 1s linear infinite;
  margin: 20px auto;
  display: none;
}
@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
</style>
</head>
<body>

<div class="container">
  <h2>üöÄ Cotizador TuMotoExpress.cl</h2>

  <input type="text" id="inicio" placeholder="Direcci√≥n de origen">
  <input type="text" id="destino" placeholder="Direcci√≥n de destino">
  <input type="text" id="codigoCupon" placeholder="Cup√≥n (opcional)">
  <small>Incluye comuna para mayor precisi√≥n</small>

  <button class="btn-cotizar" onclick="cotizar()">Cotizar</button>

  <div class="spinner" id="spinner"></div>
  <div id="resultado" class="resultado"></div>
  <button id="btnWhatsapp" class="btn-whatsapp">Aceptar por WhatsApp</button>
</div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD7ExvZ0pJBjs37LHwbOcWrUqpxg_V78mk&libraries=places&language=es" defer></script>

<script>
function initAutocomplete() {
  const options = { types:["geocode","establishment"], componentRestrictions:{country:"cl"}, fields:["formatted_address","geometry","name"] };
  new google.maps.places.Autocomplete(document.getElementById("inicio"), options);
  new google.maps.places.Autocomplete(document.getElementById("destino"), options);
}
window.onload = initAutocomplete;

/* üîµ FUNCI√ìN MODIFICADA SEG√öN TU L√ìGICA EXACTA */
function obtenerMensajeHoraEstimado() {
    const ahora = new Date();
    const dia = ahora.getDay(); // 0=Domingo, 1=Lunes ... 6=S√°bado
    const hora = ahora.getHours();
    const minutos = ahora.getMinutes();

    const diasSemana = ["domingo","lunes","martes","mi√©rcoles","jueves","viernes","s√°bado"];

    function sumar80Minutos(fecha) {
        return new Date(fecha.getTime() + 80 * 60000);
    }

    // 1Ô∏è‚É£ Lunes a jueves entre 00:00 y 08:59
    if (dia >= 1 && dia <= 4 && hora < 9) {
        return `Gracias por cotizar en TuMotoExpress.cl. En este momento nos encontramos fuera de horario comercial, pero podemos gestionar tu servicio hoy ${diasSemana[dia]} durante la ma√±ana (sujeto a disponibilidad).`;
    }

    // 2Ô∏è‚É£ Lunes a viernes entre 09:00 y 15:40
    if (dia >= 1 && dia <= 5) {
        if (
            hora > 9 && hora < 15 ||
            hora === 9 ||
            (hora === 15 && minutos <= 40)
        ) {
            const fechaEstimado = sumar80Minutos(ahora);
            const horasStr = fechaEstimado.getHours().toString().padStart(2, '0');
            const minutosStr = fechaEstimado.getMinutes().toString().padStart(2, '0');

            return `Gracias por cotizar en TuMotoExpress.cl. Podemos gestionar tu servicio a partir de las ${horasStr}:${minutosStr} horas aproximadamente (sujeto a disponibilidad).`;
        }
    }

    // 3Ô∏è‚É£ Lunes a jueves despu√©s de 15:40
    if (dia >= 1 && dia <= 4) {
        const manana = new Date(ahora);
        manana.setDate(ahora.getDate() + 1);
        return `Gracias por cotizar en TuMotoExpress.cl En este momento nos encontramos fuera de horario comercial, podemos gestionar tu servicio para ma√±ana ${diasSemana[manana.getDay()]} durante la ma√±ana (sujeto a disponibilidad).`;
    }

    // 4Ô∏è‚É£ Viernes despu√©s de 15:40, s√°bado o domingo
    const lunes = new Date(ahora);
    while (lunes.getDay() !== 1) {
        lunes.setDate(lunes.getDate() + 1);
    }

    return `Gracias por cotizar en TuMotoExpress.cl En este momento nos encontramos fuera de horario comercial, podemos gestionar tu servicio para el d√≠a lunes durante la ma√±ana (sujeto a disponibilidad).`;
}

async function cotizar() {
  const inicio = document.getElementById("inicio").value;
  const destino = document.getElementById("destino").value;
  const codigo_cupon = document.getElementById("codigoCupon").value.trim().toUpperCase();

  if(!inicio || !destino){ alert("Completa origen y destino"); return; }

  const spinner = document.getElementById("spinner"); spinner.style.display="block";

  try {
    const response = await fetch("https://tumotoexpress-backend-test.onrender.com/cotizar", {
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body: JSON.stringify({ inicio, destino, cupon: codigo_cupon })
    });
    const data = await response.json();
    spinner.style.display="none";

    if(data.error){ alert(data.error); return; }

    const resultadoDiv = document.getElementById("resultado");
    resultadoDiv.style.display="block";

    // Mostrar neto original
    let html = `
      <strong>üìç Origen:</strong> ${data.inicio}<br>
      <strong>üìç Destino:</strong> ${data.destino}<br><br>
      <strong>üìè Distancia:</strong> ${data.distancia_km.toFixed(2)} km<br>
      <strong>üíµ Neto:</strong> $${data.neto}<br>
    `;

    // Mostrar descuento si aplica
if(data.descuentoValor && data.descuentoTexto) {
  html += `<strong>üéüÔ∏è ${data.descuentoTexto}:</strong> -$${data.descuentoValor}<br>`;
  html += `<strong>üíµ Neto con descuento:</strong> $${data.netoConDescuento}<br>`;
}

    // IVA y total
    html += `
      <strong>üßæ IVA:</strong> $${data.iva}<br>
      <strong>üí≥ Total:</strong> <strong>$${data.total}</strong>
      <br><br><em>${obtenerMensajeHoraEstimado()}</em>
    `;

    resultadoDiv.innerHTML = html;

    const telefono="56942325524";
    const mensaje = encodeURIComponent(`Hola, acepto el servicio de TuMotoExpress.cl.\nOrigen: ${data.inicio}\nDestino: ${data.destino}\nDistancia: ${data.distancia_km.toFixed(2)} km\nTotal: $${data.total}\n${obtenerMensajeHoraEstimado()}`);
    const link=`https://wa.me/${telefono}?text=${mensaje}`;
    const btn = document.getElementById("btnWhatsapp"); btn.style.display="block"; btn.onclick = () => window.open(link,"_blank");

  } catch(err){ spinner.style.display="none"; console.error(err); alert("Error al cotizar, revisa tu backend"); }
}
</script>
</body>
</html>
